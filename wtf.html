<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tap Game</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #0a192f;
  color: #fff;
  overflow: hidden;
}

#game-area {
  position: relative;
  width: 100%;
  height: 100vh;
  background-image: url(icons/wtfbackground.jpg);
  overflow: hidden;
}

#score-container, #timer-container {
  position: absolute;
  top: 10px;
  font-size: 18px;
  z-index: 10;
}

#score-container {
  left: 10px;
}

#timer-container {
  right: 10px;
}

#start-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 15px 30px;
  font-size: 18px;
  background: blue;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.item {
  position: absolute;
  width: 60px;
  height: 60px;
  cursor: pointer;
  animation: fall 4s linear;
  z-index: 5;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.explosion {
  position: absolute;
  width: 60px;
  height: 60px;
  background: url('icons/explosion.png') no-repeat center;
  background-size: contain;
  animation: explode 0.5s steps(8) forwards;
  pointer-events: none;
  z-index: 10;
}

@keyframes fall {
  0% {
      top: -70px;
  }
  100% {
      top: 100vh;
  }
}

@keyframes explode {
  from {
      background-position: 0 0;
  }
  to {
      background-position: -480px 0; /* Adjust based on sprite sheet */
  }
}

    </style>
</head>
<body>
    <div id="game-area">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="timer-container">Time Left: <span id="timer">30</span>s</div>
        <button id="start-btn">Start Game</button>
    </div>

    <br><br><br>
    <script src="wtfscript.js"></script>
</body>
</html>
